<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/takeoutStyle.css">
    <title>Road Kill Grill</title>
</head>
<body class="container displayGrid">
    <nav class="topbottom">
        <ul class="nav-bar textCenter">
            <li class="nav-list"><a class="links whiteText noDec newsize25" href="../index.html">Home</a></li>
            <li class="nav-list"><a class="links whiteText noDec newsize25" href="./about.html">About</a></li>
            <li class="nav-list"><a class="links whiteText noDec newsize25" href="./menu.html">Menu</a></li>
            <li class="nav-list"><a class="links whiteText noDec newsize25" href="./takeout.html">Order</a></li>
            <li class="nav-list"><a class="links whiteText noDec newsize25" href="./contact.html">Contact</a></li>
            <li class="nav-list"><a class="links whiteText noDec newsize25" href="./map.html">Map</a></li>
        </ul>
    </nav>
    <header>
        <h1 class="indentleft whiteText">Take-Out</h1>
    </header>
    <main class="displayGrid middle innergrid">
        <div class="leftside">
            <div class="buttonContainer">
                <button class="categories" onclick="GetCategory('./orderItems/appetizers.html');">Appetizers</button>
                <button class="categories" onclick="GetCategory('./orderItems/burgers.html');">Burgers</button>
                <button class="categories" onclick="GetCategory('./orderItems/poultry.html');">Poultry</button>
                <button class="categories" onclick="GetCategory('./orderItems/salads.html');">Salads</button>
                <button class="categories" onclick="GetCategory('./orderItems/kids.html');">Kids</button>
                <button class="categories" onclick="GetCategory('./orderItems/drinks.html');">Drinks</button>
            </div>
            <section id="categoryDisplay">
                <h3>Click button to display category menu</h3>
                
            </section>
        </div>
        <div class="rightside">
            <h3><img src="../images/shoppingCart.png"> Shopping Cart</h3>
            <div id="orderlist" class="cartlist" ondragover="AllowDrop(event);" ondrop="Drop(event, 'orderlist');">

            </div>
            <div class="price-box">
                <p class="total"> Total:</p>
                <p class="tax"> Tax:</p>
                <p class="subtotal"> Subtotal:</p>
            </div>
        </div>
    </main>
    <!-- side bar1-->
    <aside class="sidebar1 middle">
    </aside>
    <!-- side bar2 -->
    <aside class="sidebar2 middle">   
    </aside>
    <footer class="topbottom">
        <p class="indentleft">copyright 2023</p>
    </footer>
</body>
</html>
